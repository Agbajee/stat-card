<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="details">
      <div class="details-container">
        <h1>Get <span>insights</span>  that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stat">
          <div class="stat-single">
            <div class="figure">10k+</div>
            <div class="text">COMPANIES</div>
          </div>
          <div class="stat-single">
            <div class="figure">314</div>
            <div class="text">TEMPLATES</div>
          </div>
          <div class="stat-single">
            <div class="figure">12M+</div>
            <div class="text">QUERIES</div>
          </div>
        </div>
      </div>
    </div>
    <div class="image">
      
    </div>
  </div>
</body>
</html>
